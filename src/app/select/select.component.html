<div class="container">
  <div class="title">
    <h1>Sélectionnez vos combattants</h1>
  </div>
  <div class="validation">
    <div class="fighter">
      <img *ngIf="pokemon1" [src]="pokemonGif(pokemon1.id)" alt="">
    </div>
    <div class="separator">
      <img src="./assets/images/vs_logo.png" alt="">
      <button
        *ngIf="pokemon1 && pokemon2"
        (click)="startFight()"
      >Démarrer la violence</button>
    </div>
    <div class="fighter">
      <img *ngIf="pokemon2" [src]="pokemonGif(pokemon2.id)" alt="">
    </div>
  </div>
  <div class="grid">
    <app-grid
      [pokemonList]="pokemonList"
      [selectedPokemon]="pokemon1?.id"
      (pokemonSelected)="changePokemon1($event)"
    ></app-grid>
    <app-grid
      [pokemonList]="pokemonList"
      [selectedPokemon]="pokemon2?.id"
      (pokemonSelected)="changePokemon2($event)"
    ></app-grid>
  </div>
</div>
